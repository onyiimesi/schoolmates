on:
  push:
    branches:
      - staging
name: ğŸš€ Deploy to Staging
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Check if composer.json exists
      id: check_files
      uses: andstor/file-existence-action@v1
      with:
        files: 'composer.json'

    - name: Run composer install
      run: composer install

    - name: ğŸ›‘ Put site into maintenance mode
      run: php artisan down --refresh=15 --secret="1630542a-246b-4b66-afa1-dd72a4c43515"

    - name: ğŸ—‘ Clear Laravel cache
      run: php artisan cache:clear

    - name: ğŸ“ Cache routes
      run: php artisan route:cache

    - name: ğŸ“ Cache config
      run: php artisan config:cache

    - name: ğŸ“ Cache views
      run: php artisan view:cache

    - name: âœ… Turn off maintenance mode
      run: php artisan up

    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp.sapsms.com
        username: ${{ secrets.staging_ftp_username }}
        password: ${{ secrets.staging_ftp_password }}
        exclude: |
          **/.git*
          **/.git*/**
          fileToExclude.txt

